<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spanning Cells</title>
</head>
<body>
    <table border="2px" width="600px" height="300px"  cellspacing="3px" align="center">
        <caption align="top"><h1>Example of Spanning Cells</h1></caption>
        <tr > 
            <td rowspan="2" colspan="2">
                Today's Opinion Poll Question
            </td>
            <td colspan="3">
                Political Party
            </td>
        </tr>
        <tr>
            <td>Democrat</td>
            <td>Republican</td>
            <td>Independent</td>
        </tr>
        <tr>
            <td rowspan="3">"Do you favor or oppose <br>
                increasing the minimum <br>
                wage?" 
            </td>
            <td>Favor</td>
            <td>70%</td>
            <td>35%</td>
            <td>55%</td>
        </tr>
        <tr>
            <td>Oppose</td>
            <td>25%</td>
            <td>60%</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>Unsure</td>
            <td>5%</td>
            <td>5%</td>
            <td>15%</td>
        </tr>
    </table>
</body>
</html>
